<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
</head>

<body>
    <h2>New User Registration</h2>
    <form action="{% url 'users_register' %}" method="post">
        {% csrf_token %}
        <div class="form-group" id="form">
            <label for="fname_reg">First Name:</label>
            <input type="text" name="first_name" id="fname_reg">
            <label for="lname_reg">Last Name:</label>
            <input type="text" name="last_name" id="lname-reg">
            <label for="email_reg">Email:</label>
            <input type="text" name="email" id="email_reg">
            <label for="pass_reg">Password:</label>
            <input type="password" name="password" id="pass_reg">
            <label for="cpass_reg_reg">Confirm Password:</label>
            <input type="password" name="c_password" id="cpass_reg">
            <input type="submit" value="Register">
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
    </form>
    <a href="{% url 'signin' %}">Already a user? Login!</a>
</body>

</html>
